<mat-nav-list>
  <div *ngFor="let item of sidenav_options | keyvalue: sortKeys; last as last">
    <h3 matSubheader>{{ item.key }}</h3>
    <div *ngFor="let option of item.value">
      <a mat-list-item [href]="option.link" (click)="closeSidenav()">
        <mat-icon matListIcon>{{ option.icon }}</mat-icon>
        <span class="nav-caption">{{ option.label }}</span>
      </a>
    </div>
    <mat-divider *ngIf="!last"></mat-divider>
  </div>
</mat-nav-list>
