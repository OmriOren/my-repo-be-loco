<mat-toolbar *ngIf="currentUser">
  <button
    mat-icon-button
    (click)="toggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-spacer"></span>
  <a mat-button routerLink="/">Home</a>
  <a mat-button (click)="closeSidenav(); logout()">Logout</a>
</mat-toolbar>

<mat-toolbar *ngIf="!currentUser">
  <span>Login and view your gallery!</span>
</mat-toolbar>
