<app-toolbar
  [currentUser]="currentUser"
  (logoutEvent)="logout()"
  (toggleSidenavEvent)="sidenav.toggle()"
  (closeSidenavEvent)="sidenav.close()"
></app-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    mode="side"
    role="navigation"
  >
    <app-home-logo></app-home-logo>
    <mat-card>
      <mat-card-header *ngIf="currentUser" class="userCard">
        <div mat-card-avatar class="user-image"></div>
        <mat-card-title>{{ currentUser.username }}</mat-card-title>
        <mat-card-subtitle
          >{{ currentUser.firstName }}
          {{ currentUser.lastName }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
    <app-sidenav-list (closeSidenavEvent)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
